{% extends 'base.html' %}

{% block content %}

  <form action="/add" id="add-pet-form" method="post">
    {{form.hidden_tag()}}
    {% for field in form if field.widget.input_type != 'hidden' %}
      <p>
        {{field.label}}
        {{field}}

        {% for error in field.errors %}
          {{error}}
        {% endfor %}
      </p>

    {% endfor %}
    <button type="submit">Add Pet</button>
  </form>

{% endblock %}
