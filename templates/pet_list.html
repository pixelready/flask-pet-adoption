{% extends "base.html" %}

{% block content %}

  {% for pet in pets %}
    <div>
      <img src="{{ pet.photo_url }}">
      <h2>
        {{ pet.name }}
      </h2>
      {% if pet.available %}
        <span class="pet_adoption_status">Available</span>
      {% endif %}
    </div>

  {% endfor %}

{% endblock %}
